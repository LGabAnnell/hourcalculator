<app-week-picker (onDateChange)="createTable($event)"></app-week-picker>
<table style="width: 100%;" (matSortChange)="sort($event)" mat-table matSort 
  #matSort [dataSource]="toDisplay" flex
  class="mat-elevation-z1">
  <ng-container matColumnDef="date">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element"> {{ element.date }} </td>
  </ng-container>

  <ng-container [matColumnDef]="a" *ngFor="let a of dynamicColumnArray;">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> {{ a.includes('entree') ? 'Entr√©e' : 'Sortie' }} </th>
    <td mat-cell *matCellDef="let element"> 
      {{ element[a] }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
