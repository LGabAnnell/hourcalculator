<app-week-picker (onDateChange)="createTable($event)"></app-week-picker>
<table style="width: 100%;" mat-table matSort 
  #matSort [dataSource]="toDisplay" flex
  class="mat-elevation-z1" *ngIf="(subj | async)?.includes('h')">
    <ng-container matColumnDef="date">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element"> {{ element.date }} </td>
    </ng-container>

    <ng-container [matColumnDef]="a" *ngFor="let a of dynamicColumnArray;">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> {{ a.includes('entree') ? 'Entrée' : 'Sortie' }} </th>
      <td mat-cell *matCellDef="let element"> 
        {{ element[a] }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-card *ngIf="(subj | async)?.includes('a')">
  <mat-card-content>
    Malheureusement rien à afficher :(
  </mat-card-content>
</mat-card> 
<div *ngIf="!(subj | async)" style="display: flex; flex-direction: column; justify-content: center; align-items: center; flex: 1 1;">
  <mat-spinner></mat-spinner>
</div>
