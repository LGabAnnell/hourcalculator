<div style="display: flex; align-items: center; overflow-x: hidden; width: 100%; justify-content: space-between; align-items: center;">
  <button mat-icon-button (click)="removeWeek()">
    <mat-icon>chevron_left</mat-icon>
  </button>
  {{ weekRange }}
  <button mat-icon-button (click)="addWeek()">
    <mat-icon>chevron_right</mat-icon>
  </button>
</div>
