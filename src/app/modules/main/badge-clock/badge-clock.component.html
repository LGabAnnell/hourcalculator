<app-time-sheet [clocks]="clocksForInputs" [totalTimeToWork]="totalTimeToWork" (onRemove)="removeClock($event)" 
  (onInput)="saveInput($event)">
  <button [disabled]="!(clocksForInputs && clocksForInputs.length > 0)" (click)="saveClocks()" mat-button>Sauvegarder</button>
  <button (click)="addClock()" mat-button>Ajouter pointage</button>
</app-time-sheet>
